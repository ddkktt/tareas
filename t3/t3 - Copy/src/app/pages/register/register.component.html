<div class="register-container">
    <h2>Registro de Usuario</h2>

    

    <form (submit)="onRegister()">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input name= 'name' type="text" id="name" [(ngModel)]="user.name" required>
        </div>

        <div class="form-group">
            <label for="email">Correo:</label>
            <input name = 'email' type="email" id="email" [(ngModel)]="user.email" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input name = 'password' type="password" id="password" [(ngModel)]="user.password" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirmación de Contraseña:</label>
            <input type="password" name ='confirmPassword' id="confirmPassword" [(ngModel)]="confirmPassword" required>
        </div>

        <div class="form-group">
            <input name = 'terms' type="checkbox" id="terms" [(ngModel)]="acceptTerms" required>
            <label for="terms">Aceptar términos y condiciones</label>
        </div>

        <button type="submit">Registrar</button>
    </form>
</div>
